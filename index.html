                    rgba(255,255,255,0.1) 40%, rgba(255,255,255,0.1) 42%,
                    transparent 42%, transparent 46%,
                    rgba(255,255,255,0.2) 46%, rgba(255,255,255,0.2) 48%,
                    transparent 48%, transparent 52%,
                    rgba(255,255,255,0.5) 52%, rgba(255,255,255,0.5) 54%,

                    rgba(255,255,255,0.3) 58%, rgba(255,255,255,0.3) 60%,

                    rgba(255,255,255,0.2) 64%, rgba(255,255,255,0.2) 66%,

                    rgba(255,255,255,0.4) 70%, rgba(255,255,255,0.4) 72%,

                    rgba(255,255,255,0.1) 76%, rgba(255,255,255,0.1) 78%,

                    rgba(255,255,255,0.4) 94%, rgba(255,255,255,0.4) 96%,

        }
        .track-1 { top: 5px; }    /* è½¨é“1ä½ç½® */

        /* åº•éƒ¨ç¼©æ”¾æ§åˆ¶ */

<body>
    <!-- é¡¶éƒ¨æ§åˆ¶æ  -->
    <div class="top-controls">
        <div class="project-title">åŒè½¨éŸ³é¢‘ç¼–è¾‘ä¸æ’­æ”¾</div>
        <button class="control-btn play-btn" id="playPauseBtn">
            <span>â–¶</span> æ’­æ”¾/æš‚åœ
        </button>
        <button class="control-btn" id="stopBtn">
            <span>â– </span> åœæ­¢
        </button>
        <button class="control-btn" id="syncBtn">
            <span>âŸ²</span> åŒæ­¥è½¨é“
        </button>
        <div class="timecode" id="timecode">00:00:00.00</div>
    </div>

    <!-- æ—¶é—´çº¿ä¸»ä½“ -->
    <div class="timeline-container">
        <!-- è½¨é“åç§°åˆ— -->
        <div class="track-names">
            <div class="track-name-item">
                <div class="track-icon">A1</div>
                <div>éŸ³é¢‘è½¨é“ 1</div>
                <div class="track-mute" onclick="toggleMute(1)">ğŸ”‡</div>
            </div>
            <div class="track-name-item">
                <div class="track-icon">A2</div>
                <div>éŸ³é¢‘è½¨é“ 2</div>
                <div class="track-mute" onclick="toggleMute(2)">ğŸ”‡</div>
            </div>
        </div>

        <!-- æ—¶é—´çº¿è½¨é“åˆ— -->
        <div class="tracks-timeline">
            <!-- æ—¶é—´æ ‡å°º -->
            <div class="time-ruler">
                <div class="ruler-marks" id="rulerMarks">
                    <!-- åŠ¨æ€ç”Ÿæˆåˆ»åº¦ -->
                </div>
            </div>

            <!-- è½¨é“å†…å®¹åŒºåŸŸ -->
            <div class="tracks-content" id="tracksContent">
                <!-- æ’­æ”¾å¤´ -->
                <div class="playhead" id="playhead"></div>

                <!-- è½¨é“1éŸ³é¢‘ç‰‡æ®µ -->
                <div class="audio-clip track-1" style="width: 250px; left: 50px;">
                    ä¸»æ—‹å¾‹.mp3
                </div>

                <!-- è½¨é“2éŸ³é¢‘ç‰‡æ®µ -->
                <div class="audio-clip track-2" style="width: 200px; left: 150px;">
                    ä¼´å¥.mp3
                </div>
            </div>
        </div>

    <!-- åº•éƒ¨ç¼©æ”¾æ§åˆ¶ -->
    <div class="zoom-controls">
        <button class="zoom-btn" id="zoomOut">-</button>
        <div class="zoom-slider">
            <div class="zoom-thumb" id="zoomThumb"></div>

    </div>

    <!-- éšè—çš„éŸ³é¢‘æ’­æ”¾æ ‡ç­¾ï¼ˆå®é™…è¯»å–MP3æ–‡ä»¶ï¼‰ -->
    <audio id="audio1" src="music/track1.mp3" preload="auto"></audio>
    <audio id="audio2" src="music/track2.mp3" preload="auto"></audio>

    <script>
        // æ ¸å¿ƒå˜é‡
        const playhead = document.getElementById('playhead');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const syncBtn = document.getElementById('syncBtn');
        const timecodeEl = document.getElementById('timecode');
        const rulerMarks = document.getElementById('rulerMarks');
        const tracksContent = document.getElementById('tracksContent');
        const zoomThumb = document.getElementById('zoomThumb');
        
        // éŸ³é¢‘å…ƒç´ ï¼ˆå…³è”MP3æ–‡ä»¶ï¼‰
        const audio1 = document.getElementById('audio1');
        const audio2 = document.getElementById('audio2');
        const audios = [audio1, audio2]; // éŸ³é¢‘æ•°ç»„ï¼Œæ–¹ä¾¿æ‰¹é‡æ“ä½œ
        
        let isPlaying = false;
        let currentTime = 0; // å½“å‰æ—¶é—´ï¼ˆç§’ï¼‰
        let duration = 20; // é»˜è®¤æ€»æ—¶é•¿ï¼ˆç§’ï¼Œä¼šæ ¹æ®éŸ³é¢‘å®é™…é•¿åº¦æ›´æ–°ï¼‰
        let frameRate = 30; // å¸§ç‡ï¼ˆç”¨äºæ—¶é—´æ˜¾ç¤ºï¼‰
        let zoomLevel = 30; // ç¼©æ”¾æ¯”ä¾‹ï¼ˆç™¾åˆ†æ¯”ï¼‰
        let animationFrameId = null;
        let mutedTracks = {1: false, 2: false}; // è½¨é“é™éŸ³çŠ¶æ€

        // åˆå§‹åŒ–ï¼šè·å–éŸ³é¢‘å®é™…æ—¶é•¿å¹¶æ›´æ–°æ—¶é—´çº¿
        function initAudio() {
            // ç›‘å¬éŸ³é¢‘åŠ è½½å®Œæˆäº‹ä»¶ï¼Œè·å–å®é™…æ—¶é•¿
            audio1.addEventListener('loadedmetadata', () => {
                duration = Math.ceil(audio1.duration); // å–è½¨é“1æ—¶é•¿ä¸ºåŸºå‡†
                initRuler(); // é‡æ–°ç”Ÿæˆæ—¶é—´æ ‡å°º
            });
            audio2.addEventListener('loadedmetadata', () => {
                // ç¡®ä¿æ—¶é—´çº¿æ—¶é•¿ä¸çŸ­äºä»»ä¸€è½¨é“
                duration = Math.max(duration, Math.ceil(audio2.duration));
                initRuler();
            });
        }

        // åˆå§‹åŒ–æ—¶é—´æ ‡å°ºï¼ˆæ¯1ç§’1ä¸ªåˆ»åº¦ï¼Œæ¯5ç§’1ä¸ªä¸»åˆ»åº¦ï¼‰
        function initRuler() {
            rulerMarks.innerHTML = '';
            for (let i = 0; i <= duration; i++) {
                const mark = document.createElement('div');
                mark.className = `ruler-mark ${i % 5 === 0 ? 'major' : ''}`;
                mark.dataset.time = i < 10 ? `00:00:0${i}.00` : `00:00:${i}.00`;
                rulerMarks.appendChild(mark);
            }
        }

        // æ ¼å¼åŒ–æ—¶é—´ï¼ˆ00:00:00.00ï¼‰
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
            const frames = Math.floor((seconds % 1) * frameRate).toString().padStart(2, '0');
            return `00:${mins}:${secs}.${frames}`;
        }

        // æ›´æ–°æ’­æ”¾å¤´ä½ç½®ï¼ˆä¸éŸ³é¢‘è¿›åº¦åŒæ­¥ï¼‰
        function updatePlayhead() {
            const gridWidth = 50 * (zoomLevel / 50); // ç¼©æ”¾åæ¯ä¸ªåˆ»åº¦çš„å®½åº¦
            const position = 50 + (currentTime / duration) * (duration * gridWidth);
            playhead.style.left = `${position}px`;
            timecodeEl.textContent = formatTime(currentTime);
        }

        // æ’­æ”¾/æš‚åœæ§åˆ¶ï¼ˆåŒæ­¥éŸ³é¢‘å’Œæ’­æ”¾å¤´ï¼‰
        function togglePlay() {
            isPlaying = !isPlaying;
            playPauseBtn.innerHTML = isPlaying ? '<span>â¸</span> æ’­æ”¾/æš‚åœ' : '<span>â–¶</span> æ’­æ”¾/æš‚åœ';
            
            if (isPlaying) {
                // å¼€å§‹æ’­æ”¾éŸ³é¢‘
                audios.forEach(audio => {
                    audio.play().catch(err => {
                        alert('è¯·å…ˆç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®æ¿€æ´»æ’­æ”¾ï¼ˆæµè§ˆå™¨é™åˆ¶ï¼‰');
                        isPlaying = false;
                        playPauseBtn.innerHTML = '<span>â–¶</span> æ’­æ”¾/æš‚åœ';
                    });
                });
                animatePlayhead(); // å¯åŠ¨æ’­æ”¾å¤´åŠ¨ç”»
            } else {
                // æš‚åœéŸ³é¢‘å’Œæ’­æ”¾å¤´
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                audios.forEach(audio => audio.pause());
            }
        }

        // æ’­æ”¾å¤´åŠ¨ç”»ï¼ˆä¸éŸ³é¢‘è¿›åº¦å®æ—¶åŒæ­¥ï¼‰
        function animatePlayhead() {
            if (!isPlaying) return;
            
            // ä»éŸ³é¢‘è·å–å½“å‰æ—¶é—´ï¼ˆç¡®ä¿æ’­æ”¾å¤´ä¸å®é™…æ’­æ”¾è¿›åº¦ä¸€è‡´ï¼‰
            currentTime = audio1.currentTime;
            
            // éŸ³é¢‘æ’­æ”¾ç»“æŸæ—¶åœæ­¢
            if (currentTime >= duration) {
                stopPlay();
                return;
            }
            
            updatePlayhead();
            animationFrameId = requestAnimationFrame(animatePlayhead);
        }

        // åœæ­¢æ’­æ”¾å¹¶å¤ä½
        function stopPlay() {
            isPlaying = false;
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            currentTime = 0;
            audios.forEach(audio => {
                audio.pause();
                audio.currentTime = 0; // éŸ³é¢‘è¿›åº¦å¤ä½
            });
            updatePlayhead();
            playPauseBtn.innerHTML = '<span>â–¶</span> æ’­æ”¾/æš‚åœ';
        }

        // åŒæ­¥ä¸¤è½¨è¿›åº¦ï¼ˆå¼ºåˆ¶å¯¹é½ï¼‰
        function syncTracks() {
            audio2.currentTime = audio1.currentTime; // è½¨é“2å¯¹é½è½¨é“1
            currentTime = audio1.currentTime;
            updatePlayhead();
            alert('ä¸¤è½¨å·²åŒæ­¥åˆ°å½“å‰ä½ç½®');
        }

        // è½¨é“é™éŸ³åˆ‡æ¢ï¼ˆå…³è”éŸ³é¢‘é™éŸ³çŠ¶æ€ï¼‰
        function toggleMute(trackId) {
            mutedTracks[trackId] = !mutedTracks[trackId];
            const muteBtn = document.querySelector(`.track-name-item:nth-child(${trackId}) .track-mute`);
            muteBtn.classList.toggle('muted', mutedTracks[trackId]);
            muteBtn.textContent = mutedTracks[trackId] ? 'ğŸ”ˆ' : 'ğŸ”‡';
            
            // æ§åˆ¶å¯¹åº”éŸ³é¢‘çš„é™éŸ³
            if (trackId === 1) audio1.muted = mutedTracks[trackId];
            if (trackId === 2) audio2.muted = mutedTracks[trackId];
        }

        // ç¼©æ”¾æ—¶é—´çº¿
        function updateZoom(level) {
            zoomLevel = Math.max(10, Math.min(100, level)); // é™åˆ¶ç¼©æ”¾èŒƒå›´10-100%
            zoomThumb.style.left = `${zoomLevel}%`;
            
            // è°ƒæ•´ç½‘æ ¼å¤§å°
            const gridWidth = 50 * (zoomLevel / 50);
            tracksContent.style.backgroundSize = `${gridWidth}px 80px`;
            
            // æ›´æ–°æ’­æ”¾å¤´ä½ç½®
            updatePlayhead();
        }

        // ç‚¹å‡»æ—¶é—´çº¿è·³è½¬ä½ç½®ï¼ˆåŒæ­¥éŸ³é¢‘è¿›åº¦ï¼‰
        tracksContent.addEventListener('click', (e) => {
            const rect = tracksContent.getBoundingClientRect();
            const clickX = e.clientX - rect.left - 50; // å‡å»å·¦ä¾§åç§»
            const gridWidth = 50 * (zoomLevel / 50);
            
            if (clickX >= 0) {
                // è®¡ç®—ç‚¹å‡»ä½ç½®å¯¹åº”çš„æ—¶é—´
                currentTime = Math.min(duration, clickX / gridWidth);
                // åŒæ­¥éŸ³é¢‘è¿›åº¦
                audios.forEach(audio => audio.currentTime = currentTime);
                updatePlayhead();
            }
        });

        // äº‹ä»¶ç›‘å¬
        playPauseBtn.addEventListener('click', togglePlay);
        stopBtn.addEventListener('click', stopPlay);
        syncBtn.addEventListener('click', syncTracks);
        document.getElementById('zoomIn').addEventListener('click', () => updateZoom(zoomLevel + 10));
        document.getElementById('zoomOut').addEventListener('click', () => updateZoom(zoomLevel - 10));

        // åˆå§‹åŒ–
        initAudio();
        updatePlayhead();
    </script>
